# This is a Databricks asset bundle definition for featureXYZ.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: featureXYZ
  uuid: d5c81cdb-fc7d-447f-91cd-24db44fe91d0

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      warehouse_id: 55274f487930b6a0
      catalog: dwh
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/adm.leeh@hah.co.uk to make sure we only have a single copy.
      root_path: /Workspace/Users/adm.leeh@hah.co.uk/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: 55274f487930b6a0
      catalog: dwh
      schema: default
    permissions:
      - user_name: adm.leeh@hah.co.uk
        level: CAN_MANAGE
